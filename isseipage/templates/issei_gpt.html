{% extends 'base.html' %} {% block main %}
<section
  class="container-fluid py-5"
  style="background-color: #f8f9fa; min-height: 100vh"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card-body">
          <h2
            class="card-title text-center font-weight-bold mb-4"
            style="color: #000"
          >
            Issei GPT
          </h2>
          <!-- question form -->
          <form
            id="questionForm"
            class="mb-4 d-flex flex-column flex-md-row align-items-md-end gap-2"
          >
            <input
              type="text"
              id="question"
              name="question"
              placeholder="Ask about Issei!"
              required
              class="form-control flex-grow-1 me-md-2 mb-2 mb-md-0"
            />
            <div class="d-flex flex-column flex-sm-row gap-2">
              <button type="submit" class="btn btn-dark px-4 w-100 w-sm-auto">
                Send
              </button>
              <button
                type="button"
                id="clearChat"
                class="btn btn-outline-secondary px-4 w-100 w-sm-auto"
              >
                Clear
              </button>
            </div>
          </form>
          <!-- chat bubbles -->
          <div id="chatArea" class="mb-4"></div>
        </div>
      </div>
    </div>
  </div>
</section>
<script
  type="module"
  src="{{ url_for('static', filename='js/main.js') }}"
></script>
{% endblock %}
